<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    input {
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #1890ff;
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1890ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #40a9ff;
    }
    a {
      font-size: 30px;
      text-decoration: none;
      color: green;
      transition: .3s;
    }
    a:hover {
      color: red;
      font-size: 52px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add User</h1>
    <form action="/add" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" required>
        <button type="submit">Save</button>
    </form>
    <a href="/users">â†©</a>
  </div>
</body>
</html>
